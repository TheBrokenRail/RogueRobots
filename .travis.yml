os: osx
sudo: true
install:
  - export LC_ALL=en_US.UTF-8
  - export LANG=en_US.UTF-8
  - export U3D_PASSWORD=
  - gem install u3d
  - u3d dependencies
  - u3d available -p
  - u3d install 2017.3.1f1 --packages Unity,Linux,WebGL,Windows
script:
  - unity -executeMethod Util.Build -quit -batchmode -username $USERNAME -password $PASSWORD
  - ls Build
